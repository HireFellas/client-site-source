        <div id="wrap">
            <section class="bids">
                <div class="container">
                        
                        <form action="/quote/" method="post" class="form-horizontal col-md-6 col-md-offset-3" id="QuoteRquest" accept-charset="utf-8">
                            {% csrf_token %}
                            <div class="control-group">
                                <label for="location" class="control-label">    
                                    Location
                                </label>
                                <div class="controls"><input name="location" type="text" value="{{ form.location.field.initial }}" id="location">
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="event_type" class="control-label">    
                                    Event type
                                </label>
                                <div class="controls">
                                <select name="event_type" id="event_type">
                                    <option value="Photography">Photography</option>
                                </select>
                                </div>
                                  
                            </div>
                            <div class="control-group">
                                <label for="photography_type" class="control-label">    
                                    Photography type
                                </label>
                                <div class="controls"><input name="photography_type" type="text" value="" id="photography_type">
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="no_people" class="control-label"> 
                                    No: people
                                </label>
                                <div class="controls">
                                    <select name="no_people" id="no_people">
                                        {% for choice in form.no_people.field.choices %}
                                            <option value='{{ choice.0 }}'>{{ choice.1 }}</option>
                                        {% endfor %}
                                        
                                    </select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="event_date" class="control-label">   
                                    Date
                                </label>
                                <div class="controls">
                                    <div class="input-group date">
            <input type="text" name="event_date" id="event_date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
                                    <span class="help-inline">  When is the event</span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="event_venue" class="control-label"> 
                                    Venue
                                </label>
                                <div class="controls">
                                    <select name="event_venue" id="event_venue">
                                        {% for choice in form.event_venue.field.choices %}
                                            <option value='{{choice.0 }}'>{{ choice.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="control-group">
                                <label for="deliverables" class="control-label"> 
                                    Deliverables
                                </label>
                                <div class="controls">
                                    <select name="deliverables" id="deliverables">
                                        {% for choice in form.deliverables.field.choices %}
                                            <option value='{{ choice.0 }}'>{{ choice.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label for="budget" class="control-label"> 
                                    Budget
                                </label>
                                <div class="controls">
                                    <select name="budget" id="budget">
                                        {% for choice in form.budget.field.choices %}
                                            <option value='{{ choice.0 }}'>{{ choice.1 }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                 
                           <div class="control-group">
                                <label for="details" class="control-label">    
                                    Additional details
                                </label>
                                <div class="controls"><textarea row="10" cols="30" name="details" type="text" value="" id="details"></textarea>
                                </div>
                            </div>
                           
                            

                 
                            <div class="form-actions">
                                <button type="submit" class="btn btn-large btn-primary">Submit</button>
                            </div>
                       
                    </form>
                </div>
            </section>
        </div>
